syntax = "proto3";

package gatekv_storage;

service GateKV_Storage {
    rpc Get (StorageGetRequest) returns (StorageGetResponse) {}
    rpc Redirect   (RedirectRequest)   returns (RedirectResponse)   {}
}

message StorageGetRequest {
    string key = 1;
}

message StorageGetResponse {
    bool success = 1;
    string value = 2;
}

message RedirectRequest {
    string key = 1;
}

message RedirectResponse {
    bool success = 1;
    string redirected_to = 2;
}
